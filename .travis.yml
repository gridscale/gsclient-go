language: go

go:
  - 1.12.x
install:
  - go get -v -t $(go list ./... | grep -v /examples)

script:
  - go test -v -cover $(go list ./... | grep -v /examples)

before_deploy:
  - git config --local user.name "Van Thong Nguyen"
  - git config --local user.email "tom@gridscale.io"

deploy:
  provider: releases
  api_key: 
    secure: ""
  skip_cleanup: true
  draft: true
  on:
    tags: true